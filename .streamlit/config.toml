[theme]
base = "light"                   
primaryColor = "#0078D4"         
backgroundColor = "#F3F6F9"      
secondaryBackgroundColor = "#FFFFFF"  
textColor = "#0F1724"            
font = "sans serif"              

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
fileWatcherType = "poll"
runOnSave = true
