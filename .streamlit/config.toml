[theme]
base = "light"
primaryColor = "#0078D4"
accentColor = "#5C2D91"
backgroundColor = "#F3F6F9"
secondaryBackgroundColor = "#FFFFFF"
borderColor = "#D1D9E0"
accentColor = "#003366"             
secondaryTextColor = "#586069"    
mutedTextColor = "#8B949E"        
successColor = "#28A745"          
warningColor = "#D97706"          
errorColor = "#D73A49"            
font = "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"            

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
fileWatcherType = "poll"
runOnSave = true
